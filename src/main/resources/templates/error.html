<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3>Error</h3>
                </div>
                <div class="card-body">
                    <h4 th:if="${status}" th:text="'HTTP Status: ' + ${status}"></h4>
                    <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
                    <p th:if="!${errorMessage}">An unexpected error occurred. Please try again later.</p>
                    <div class="mt-3">
                        <a th:href="@{/tasks}" class="btn btn-primary">Back to Tasks</a>
                        <a th:href="@{/login}" class="btn btn-secondary">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
